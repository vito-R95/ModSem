// All'interno della sezione musica vi è un sottomenu formato dai tasti generi musicali, artisti, album ed News. Al click di ognuno di questi viene richiamata la funzione sottostante
function generiMusicali(){
  let Musica=document.getElementById("Musica");
  Musica.style.top="-210px";
  document.getElementById("titolo").innerText="eccoti tutti i generi musicali presenti nell'ontologia";
  document.getElementById("paragrafo").innerText="";
  //document.getElementById("contenuto").innerText=result;
  queryGeneriMusicali();
}
function queryGeneriMusicali(){
 $.ajax({
  url: "http://localhost:7200/repositories/musicaEdEmozioni",     
  type: "get",
  dataType: "text",
  data: {
  query:`PREFIX musicaEdEmozioni: <http://www.semanticweb.org/user/ontologies/2021/11/untitled-ontology-10/musicaedemozioni#>
PREFIX : <http://www.semanticweb.org/user/ontologies/2021/11/untitled-ontology-10/musicaedemozioni#>
PREFIX musica:<http://www.semanticweb.org/user/ontologies/2021/11/untitled-ontology-10/musicaedemozioni#>

Select ?nomeGenere
Where{ ?insta a musicaEdEmozioni:Genere_musicale.
    ?insta musicaEdEmozioni:nome ?nomeGenere.
    
}`

}, success: function (result) {
  console.log(result);
  document.getElementById("contenuto").innerText=result;
  }             
 });
}

}`

function queryBpiuascoltati(){

order by desc(?numero_ascolti) 
LIMIT 7`

function queryOro(){
  $.ajax({
  url: "http://localhost:7200/repositories/musicaEdEmozioni",     
  type: "get",
  dataType: "text",
  data: {
  query:`PREFIX musicaEdEmozioni: <http://www.semanticweb.org/user/ontologies/2021/11/untitled-ontology-10/musicaedemozioni#>


SELECT ?nomeAlbum ?nomeBrano WHERE { 
    {
        SELECT ?nomeAlbum ?incasso 
        WHERE {        
    ?inst a musicaEdEmozioni:album. 
    ?inst musicaEdEmozioni:nome ?nomeAlbum.
    ?inst musicaEdEmozioni:incasso_album ?incasso.
            FILTER (?incasso>25000). 
}
    }
    UNION{
        SELECT ?nomeBrano ?ascolti 
        WHERE{        
    ?inst a musicaEdEmozioni:Brano. 
    ?inst musicaEdEmozioni:nome ?nomeBrano.
    ?inst musicaEdEmozioni:Numero_ascolti ?ascolti.
             FILTER (?ascolti>50000). 
    }
}
    }
`

}, success: function (result) {
  document.getElementById("titolo").innerText="tutti gli album e i brani certificati Oro";
   document.getElementById("contenuto").innerText=result;
}
              
 });
}
